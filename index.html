<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="script.js"></script>
    <title>Palindrome Checker</title>
</head>
<body class="body container-fluid">
    <main class="main-body">
        <h1 class="text-center">Is it a Palindrome?</h1>
        <div class="row checker-box">
            <div class="label-text">
                <label>Enter the text to check for Palindrome</label>
            </div>
            <div class="input-box">
                <input class="input" id="text-input"></input>
                <button class="button" id="check-btn" onclick="getData()">Check</button>
            </div>
            <div class="" id="result" class="result"></div>
        </div>
        <div class="row info-div">
            <p class="text">
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
</body>
</html>
